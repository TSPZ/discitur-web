<style>
.lesson-specs {
    margin-left: 0px;
}
</style>
<div id="LessonNews2" class="row-fluid" ng-repeat="lesson in lessons">
    <div>
        <h3>
            {{lesson.title}} <rating value="lesson.rate" readonly="true"></rating><span class="badge badge-info">{{lesson.rate}}</span><br />
            <small>{{lesson.author.name}} {{lesson.author.surname}} - {{labels.publishedOn}}: {{lesson.publishedOn | date}}</small>
        </h3>
    </div>
    <div class="row-fluid">
        <div class="span8">
            <div>
                <p>{{lesson.conclusion}} </p>
                <p><a class="btn" ng-href="#/lesson/{{lesson.lessondId}}">{{labels.viewMore}}</a></p>
            </div>
        </div>
        <div class="span4">
            <ul class="alert alert-info lesson-specs">
                <li><h5>{{lesson.discipline}}</h5></li>
                <li><h5>{{lesson.school}}</h5></li>
                <li><h5>{{lesson.classroom}}</h5></li>
            </ul>
        </div>
    </div>
    <hr ng-hide="($index+1)==lessons.length" />
</div>
<div class="row-fluid">
    <div class="span8">
        <pager total-items="totalLessons" page="currentPage" items-per-page="pageSize" on-select-page="getPage({ pageNum: page })" previous-text="<" next-text=">"></pager>
    </div>
</div>
